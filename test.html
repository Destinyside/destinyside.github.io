	<div class="col-lg-12">
	  <script>
function eval(){
  $("#bs-console").empty();
  var intp = new BiwaScheme.Interpreter(function(e){Console.puts(e);});
  var src = $("#pro").val();
  intp.evaluate(src, function(result){Console.puts(result);});

}
	  </script>
	  <div class="col-lg-12">
		<textarea id="pro" class="col-lg-6 form-control" rows="15" style="resize:none"></textarea>
		<div class="col-lg-6" id="bs-console"></div>
		<button class="btn btn-default col-lg-3" onclick="eval();" >Eval</button>
	  </div>
	</div>

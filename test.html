<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="biwascheme.js"></script>
    </head>
    <body>
        <div class="col-lg-12">
            <ul class="breadcrumb">
                <li><a href="index.html">I'm here</a></li>
                <li><a href="idontwannaknow.html">I don't wanna know</a></li>
                <li class="active">Test</li>
            </ul>
        </div>
        <div class="text-center">
            <a href="http://www.biwascheme.org"><h2>BiwaScheme</h2></a>
        </div>
        <div class="col-lg-12">
            <script>
                function eval() {
                    $("#bs-console").empty();
                    var intp = new BiwaScheme.Interpreter(function (e) {
                        Console.puts(e);
                    });
                    var src = $("#pro").val();
                    intp.evaluate(src, function (result) {
                        Console.puts(result);
                    });

                }
            </script>
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <textarea id="pro" class="form-control" rows="15" style="resize:none"></textarea>
                </div>
                <div class="col-lg-6">
                    <p id="bs-console"></p>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-default col-lg-3" onclick="eval();" >Eval</button>
                </div>
            </div>
        </div>
    </body>
</html>
